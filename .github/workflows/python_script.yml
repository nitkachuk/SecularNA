name: Run Python script

on:
  schedule:
    - cron: '0 0 * * *' # Расписание (здесь - каждый день в 00:00 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12' # Укажите вашу версию Python

    - name: Install dependencies
      run: |
        pip install -r requirements.txt # Установка зависимостей, если они есть

    - name: Run Python script
      run: python bot.py # Укажите путь к вашему скрипту
