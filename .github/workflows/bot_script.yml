name: Scheduled Bot Run

on:
  schedule:
    - cron: '*/1 * * * *' # Запускать каждую минуту

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if BOT_ONLINE env variable exists
        run: |
          if [ -z "$BOT_ONLINE" ]; then
            echo "BOT_ONLINE environment variable does not exist"
            python bot_online.py
          else
            echo "BOT_ONLINE environment variable exists, skipping bot execution"
          fi
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
